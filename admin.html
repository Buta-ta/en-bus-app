<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - En-Bus</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .stat-card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            padding: 20px;
            text-align: center;
        }
        .stat-value {
            font-size: 48px;
            font-weight: bold;
            color: var(--color-accent-glow);
        }
        .stat-label {
            font-size: 14px;
            color: var(--color-text-secondary);
            text-transform: uppercase;
            margin-top: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            overflow: hidden;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--color-border);
        }
        th {
            background: rgba(var(--color-accent-glow-rgb), 0.1);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container" style="max-width: 1400px; margin: 50px auto;">
        <h1 style="text-align: center; margin-bottom: 40px;">üìä Dashboard Admin</h1>
        
        <div class="stats-grid" id="stats"></div>
        
        <div class="content-card">
            <h2>Toutes les r√©servations</h2>
            <table id="reservations-table">
                <thead>
                    <tr>
                        <th>N¬∞ R√©servation</th>
                        <th>Date</th>
                        <th>Trajet</th>
                        <th>Passagers</th>
                        <th>Prix</th>
                        <th>Paiement</th>
                        <th>Statut</th>
                        <th>Deadline</th>
                    </tr>
                </thead>
                <tbody id="reservations-body"></tbody>
            </table>
        </div>
    </div>

    <script>
        async function loadAdminData() {
            try {
                const response = await fetch('http://localhost:3000/api/admin/reservations');
                const data = await response.json();
                
                // Afficher les stats
                const statsDiv = document.getElementById('stats');
                statsDiv.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-value">${data.stats.total}</div>
                        <div class="stat-label">Total</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" style="color: #4caf50;">${data.stats.confirmed}</div>
                        <div class="stat-label">Confirm√©es</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" style="color: #ffc107;">${data.stats.pending}</div>
                        <div class="stat-label">En attente</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" style="color: #f44336;">${data.stats.cancelled}</div>
                        <div class="stat-label">Annul√©es</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" style="color: #9e9e9e;">${data.stats.expired}</div>
                        <div class="stat-label">Expir√©es</div>
                    </div>
                `;
                
                // Afficher le tableau
                const tbody = document.getElementById('reservations-body');
                tbody.innerHTML = data.reservations.map(r => `
                    <tr>
                        <td><strong>${r.bookingNumber}</strong></td>
                        <td>${new Date(r.date).toLocaleDateString('fr-FR')}</td>
                        <td>${r.route.from} ‚Üí ${r.route.to}</td>
                        <td>${r.passengers.length}</td>
                        <td>${r.totalPrice}</td>
                        <td>${r.paymentMethod === 'agency' ? 'üè¢ Agence' : r.paymentMethod === 'mtn' ? 'üì± MTN' : 'üì± Airtel'}</td>
                        <td><span class="reservation-status status-${r.status.toLowerCase().replace(/ /g, '-')}">${r.status}</span></td>
                        <td>${r.paymentDeadline ? new Date(r.paymentDeadline).toLocaleString('fr-FR') : '-'}</td>
                    </tr>
                `).join('');
                
            } catch (error) {
                console.error('Erreur chargement donn√©es admin:', error);
            }
        }
        
        loadAdminData();
        setInterval(loadAdminData, 30000); // Rafra√Æchir toutes les 30s
    </script>
</body>
</html>
