   ============================================ */

.btn-track {
    background: linear-gradient(135deg, #00d9ff 0%, #00b8d4 100%);
    border: 2px solid transparent;
    box-shadow: 0 4px 15px rgba(0, 217, 255, 0.3);
    position: relative;
    overflow: hidden;
}

.btn-track::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.3);
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
}

.btn-track:hover::before {
    width: 300px;
    height: 300px;
}

.btn-track:hover {
    transform: translateY(-3px) scale(1.02);
    box-shadow: 0 8px 25px rgba(0, 217, 255, 0.5);
    border-color: #00d9ff;
}

.btn-track .btn-icon {
    animation: radar-pulse 2s ease-in-out infinite;
}

@keyframes radar-pulse {
    0%, 100% {
        transform: scale(1);
        opacity: 1;
    }
    50% {
        transform: scale(1.2);
        opacity: 0.7;
    }
}

/* Effet de brillance anim√©e */
.btn-track::after {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(
        45deg,
        transparent,
        rgba(255, 255, 255, 0.1),
        transparent
    );
    transform: rotate(45deg);
    animation: shine 3s infinite;
}

@keyframes shine {
    0% {
        transform: translateX(-100%) translateY(-100%) rotate(45deg);
    }
    100% {
        transform: translateX(100%) translateY(100%) rotate(45deg);
    }
}

/* Badge "LIVE" optionnel */
.btn-track .live-badge {

    border-radius: 12px;
    letter-spacing: 0.5px;
    box-shadow: 0 2px 10px rgba(255, 65, 54, 0.5);
    animation: live-blink 1.5s infinite;
}

@keyframes live-blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.7; }
}

/* Responsive */

    <!-- ‚úÖ TOUT LE JAVASCRIPT EST ICI -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

    
    <script>
        // ============================================
        // üåê CONFIGURATION API
        // ============================================
        const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        const backendUrl = isLocal
            ? 'http://localhost:3000'
            : 'https://en-bus-app.onrender.com'; // ‚úÖ URL de votre backend sur Render

        console.log('üõ∞Ô∏è Connexion au backend de suivi sur :', backendUrl);

        // ============================================
        // üõ†Ô∏è INITIALISATION
        // ============================================
        const urlParams = new URLSearchParams(window.location.search);
        const busIdToTrack = urlParams.get('bus');
        const bookingNumber = urlParams.get('booking'); // ‚úÖ Optionnel : r√©cup√©rer le num√©ro de r√©servation


        const map = L.map('map-container').setView([2, 15], 4);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        const busIcon = L.icon({ 
            iconUrl: 'https://img.icons8.com/plasticine/100/bus.png', 
            iconSize: [50, 50], 
            iconAnchor: [25, 25] 
        });
        let busMarker = L.marker([0, 0], { icon: busIcon, opacity: 0 }).addTo(map);
        let isFirstPosition = true;

        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const lastUpdateText = document.getElementById('last-update');
        const busIdDisplay = document.getElementById('bus-id-display');
        busIdDisplay.textContent = busIdToTrack || "Non sp√©cifi√©";

         // ‚úÖ Afficher le num√©ro de r√©servation si fourni
    if (bookingNumber) {
        busIdDisplay.innerHTML = `${busIdToTrack || "Non sp√©cifi√©"} <br><small style="font-size: 11px; opacity: 0.7;">R√©servation: ${bookingNumber}</small>`;
    } else {
        busIdDisplay.textContent = busIdToTrack || "Non sp√©cifi√©";
    }

        // ============================================
        // üîó CONNEXION WEBSOCKET
        // ============================================
        let socket;
        if (!busIdToTrack) {
            statusText.textContent = "Erreur: Aucun bus sp√©cifi√© dans l'URL.";
        } else {
            socket = io(backendUrl);

            socket.on('connect', () => {
                console.log("‚úÖ Connect√© au serveur backend !");
                statusDot.classList.add('connected');
                statusText.textContent = "Connect√©";
                
                console.log(`üì° Demande d'abonnement pour le bus ${busIdToTrack}...`);
                socket.emit('subscribeToBus', busIdToTrack, (response) => {
                    console.log("=> R√©ponse du serveur :", response);
                });
            });

            socket.on('disconnect', () => {
                console.log("‚ùå D√©connect√© du serveur backend.");
                statusDot.classList.remove('connected');
                statusText.textContent = "D√©connect√©";
            });

            socket.on('connect_error', (err) => {
                console.error("Erreur de connexion Socket.IO:", err.message);
                statusText.textContent = "Erreur de connexion";
            });

            socket.on('updatePosition', (position) => {
                if (position.busId !== busIdToTrack) return;
                
                console.log("üõ∞Ô∏è Nouvelle position re√ßue :", position);
                const newLatLng = [position.lat, position.lon];

                if (isFirstPosition && busMarker.options.opacity === 0) {
                    busMarker.setLatLng(newLatLng).setOpacity(1);
                    map.setView(newLatLng, 15);
                    isFirstPosition = false;
                } else {
                    busMarker.setLatLng(newLatLng);
                    map.panTo(newLatLng);
                }
                
                lastUpdateText.textContent = new Date().toLocaleTimeString('fr-FR');
            });
        }
    </script>

    <!-- ‚úÖ Fonctions PWA et utilitaires -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // ‚úÖ Correction du chemin vers le Service Worker
                navigator.serviceWorker.register('../sw.js')
                    .then(reg => console.log('‚úÖ SW enregistr√©:', reg.scope))
                    .catch(err => console.error('‚ùå Erreur SW:', err));
            });
        }

        if (window.matchMedia('(display-mode: standalone)').matches) {
            document.body.classList.add('pwa-installed');
        }

        const offlineIndicator = document.getElementById('offline-indicator');
        const updateOnlineStatus = () => {
            offlineIndicator.classList.toggle('show', !navigator.onLine);
        };
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        updateOnlineStatus();

        const refreshBtn = document.getElementById('refresh-btn');
        let isRefreshing = false;

        refreshBtn.addEventListener('click', () => {
            if (isRefreshing) return;
            isRefreshing = true;
            refreshBtn.style.animation = 'spin 1s linear';
            
            if (socket && socket.connected) {
                socket.emit('subscribeToBus', busIdToTrack);
            }
            
            setTimeout(() => {
                refreshBtn.style.animation = '';
                isRefreshing = false;
            }, 1000);
        });

        const style = document.createElement('style');
        style.textContent = `@keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }`;
        document.head.appendChild(style);
